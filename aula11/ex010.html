<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do Carro: <input type="number" name="invel" id="invel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var valorvel = document.getElementById('invel')
            var res = document.getElementById('res')
            var vel = Number(valorvel.value)
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}</strong>Km/h.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong>, excedeu o limite de velocidade.`
            }
            res.innerHTML += `<p>Dirija com cuidade, use sempre o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
